<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMS</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/editUser.css">
    <script src="../js/editUser.js"></script>
</head>
<body>

<div id="editForm-container" class="editForm-container">
    <form id="editForm" method="POST">
        <label for="name">Name</label>
        <textarea id="name" name="name"></textarea>

        <label for="surname">Surname</label>
        <textarea id="surname" name="surname"></textarea>

        <label for="email">Email</label>
        <textarea id="email" name="email"></textarea>

        <label for="role-dropdown">Role</label>
        <select id="role-dropdown">
            <option value="editor">Editor</option>
            <option value="admin">Admin</option>
        </select>

        <label for="password">Password</label>
        <textarea id="password" name="password"></textarea>


        <button id="editButton" >Edit</button>
    </form>
</div>


</body>
</html>
